sudo: false
language: go
go_import_path: github.com/prometheus/alertmanager

services:
- docker

# Whenever the Go version is updated here, .circleci/config.yml and .promu.yml
# should also be updated.
go:
- 1.12.x

script:
# test front-end
- make clean
- cd ui/app/ && make && cd ../..
- make assets apiv2
- git diff --exit-code
# test back-end
- make
- git diff --exit-code
